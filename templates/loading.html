<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            color: #555;
            font-size: 1.2em;
        }
        .error-message {
            color: #d9534f; /* A reddish color for errors */
        }
    </style>
</head>
<body>
    <div id="status-content">
        <div class="spinner"></div>
        <h1 id="status-title">Loading Your Data...</h1>
        <p class="message" id="status-message">This may take a moment. Please wait.</p>
    </div>

    <script>
        const statusContent = document.getElementById('status-content');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');

        fetch('/api/data/')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Handle the error case
                    statusTitle.textContent = "Error";
                    statusTitle.style.color = "#d9534f"; // Red color for the title
                    statusContent.innerHTML = `
                        <h1 class="error-message">Error</h1>
                        <p class="message error-message">${data.error}</p>
                    `;
                    // Redirect after a short delay so the user can see the message
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to sign-in page (or another appropriate page)
                    }, 3000); // 3-second delay
                } else {
                    // Data fetched successfully, redirect to the navigation page
                    window.location.href = '/navigation/';
                }
            })
            .catch(error => {
                // Handle network errors (e.g., server is down)
                console.error("Network error:", error);
                statusTitle.textContent = "Connection Error";
                statusTitle.style.color = "#d9534f";
                statusContent.innerHTML = `
                    <h1 class="error-message">Connection Error</h1>
                    <p class="message error-message">Could not connect to the server. Please try again.</p>
                `;
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
    </script>
</body>
</html>
